<section class="connect block">
    <div class="container">
        <h2 class="connect__title">
            Stay In Touch
        </h2>
        <p class="connect__subtitle">
            Sign up for our newsletter to receive 12twenty updates and industry trends
        </p>
        <div class="connect__form">
            <form method="post" class="form">
                <div class="form__row">
                    <input type="email" class="form__input input" placeholder="Enter your email" required>
                    <button class="form__btn btn btn--primary">Send</button>
                </div>
                <div class="form__agree">

                    <label for="share" class="form__agree-label">
                        <input type="checkbox" name="share" id="share" class="form__agree-input" required>
                        <span class="form__agree-checkbox"></span> I agree to
                        share my contact
                        information
                        provided with
                        <a target="_blank" href="https://www.12twenty.com/">12twenty</a>.</label>

                </div>

            </form>
        </div>
    </div>
</section>
